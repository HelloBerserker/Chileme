<!DOCTYPE HTML>
<html>
	<head>
	<title>吃了么-注册账户</title>
	<link rel="stylesheet" href="css/wsdc.css"/>
    <link href="css/bootstrap.css" rel="stylesheet">    
    <script language="javascript" src="js/jquery.js"></script>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	</head>
<body>
    <div class="container">
        <div class="col-md-4"></div>
            <div class="col-md-4" style="margin-top:100px;">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">注册账号</h3>
                    </div>
                    <div class="panel-body" id="inbox">
                        <h3>欢迎使用吃了么！</h3>
                        <form method="post">
                            <label for="id">昵称</label>
                            <input id="name" type="phone" class="form-control" placeholder="请输入您的昵称" required />
                            <label for="id">手机号</label>
                            <input id="phone" type="phone" class="form-control" placeholder="请输入您的手机号" required />
                            <label for="id">邮箱</label>
                            <input id="mail" type="email" class="form-control" placeholder="请输入您的邮箱地址" required />
                            <label for="password">密码</label>
                            <input id="password1" type="password" class="form-control" placeholder="请输入您的密码" required />
                            <label for="password">确认密码</label>
                            <input id="password2" type="password" class="form-control" placeholder="请再次输入您的密码" required /> </br>                           
                        </form>
                        <button id="submit" class="btn btn-default">注册</button>&nbsp&nbsp<label><small><a href="login.html">立即登陆</a></small></label>
                       <br><label id="alert"></label>
                       
                    </div>
                </div>
            </div>
        <div class="col-md-4"></div>
        </div> 
    <script language="javascript" src="js/jquery.js"></script>
<script language="javascript">
    $("input").focus(function () {
        $("#alert").html("");
    })
    $("#submit").click(function () {
        if ($("input").val() == "")
            $("#alert").html("请验证后重新输入");
        else if ($("#password1").val() != $("#password2").val())
            $("#alert").html("前后密码不一致");
        else {
            var url = "Action.aspx?action=signup&name=" + $("#name").val() + "&phone=" + $("#phone").val() + "&pwd=" + $("#password1").val() + "&mail=" + $("#mail").val();            
            $.post(url, $("#alert").html("注册成功"));
        }
    });
</script>
</body>
</html>
